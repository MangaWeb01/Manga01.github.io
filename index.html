<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <div id="menu">
      <h1>HAPPY MAZE</h1>
      <p>Instructions:</p>
      <ul>
        <li>Use arrow keys to move the player (red dot).</li>
        <li>Avoid the enemies (yellow dots).</li>
        <li>Find the exit to win!</li>
      </ul>
      <button id="play-btn">Play</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <div id="cursor-light"></div>
    <div id="player"></div>
    <div id="enemy1" class="enemy"></div>
    <div id="enemy2" class="enemy"></div>
    <div id="enemy3" class="enemy"></div>
    <div id="enemy4" class="enemy"></div>
    <div id="enemy5" class="enemy"></div>
    <div id="enemy6" class="enemy"></div>
    <div id="maze"></div>
  </div>

  <!-- Timer & Lives -->
  <div id="game-info-container">
    <div id="game-info">
      <div id="lives">❤️❤️❤️</div>
      <div id="timer">05:00</div>
    </div>
  </div>

  <!-- Jump Scare Image -->
  <img id="jumpscare" src="scary.jpg" alt="Scare!" />

  <script src="scripts.js"></script>
</body>
</html>
